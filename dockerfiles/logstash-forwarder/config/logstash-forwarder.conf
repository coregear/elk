{
  "network": {
    "servers": [ "logstash:5043" ],
    "ssl certificate": "/certs/logstash-forwarder.crt",
    #"ssl key": "/certs/logstash-forwarder.key",
    "ssl ca": "/certs/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": [
    {
      "paths": [
        "/data/*.log"
      ],
      "fields": { "type": "apache" }
    }, {
      "paths": [ "-" ],
      "fields": { "type": "stdin" }
    }
  ]
}
